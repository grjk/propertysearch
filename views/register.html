<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css" rel="stylesheet">

    <title>Register</title>
</head>
<body class="bg-light">
<include href="./php/nav.php"/>

<form method="post" action="#">
    <div class="container mt-5">
        <div class="row pt-3">
            <div class="card card-cascade col-sm-6 offset-sm-3 px-0 mb-5">
                <div class="view view-cascade card-header card bg-dark text-center py-4 text-white h2">Register</div>
                <div class="card-body card-body-cascade text-center mt-3">
                    <div class="row my-4">
                        <div class="col-sm-6 offset-sm-3 mb-4">
                            <!-- Buyer radio -->
                            <div class="custom-control custom-radio custom-control-inline mr-5">
                                <input type="radio" class="custom-control-input" id="buyer" name="admin" value="0"
                                       checked>
                                <label class="custom-control-label" for="buyer">Buyer</label>
                            </div>
                            <!-- Agent radio -->
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="agent" name="admin" value="1">
                                <label class="custom-control-label" for="agent">Agent</label>
                            </div>
                        </div>

                        <check if="{{ @errors['fname'] }}">
                            <span class="offset-sm-2 text-danger">{{ @errors['fname'] }}</span>
                        </check>
                        <input type="text" id="fname" name="fname" class="col-sm-8 offset-sm-2 form-control
                                                                          form-control-lg input-group mb-4"
                               placeholder="First">

                        <check if="{{ @errors['lname'] }}">
                            <span class="offset-sm-2 text-danger">{{ @errors['lname'] }}</span>
                        </check>
                        <input type="text" id="lname" name="lname" class="col-sm-8 offset-sm-2 form-control
                                                                          form-control-lg input-group mb-4"
                               placeholder="Last">

                        <check if="{{ @errors['email'] }}">
                            <span class="offset-sm-2 text-danger">{{ @errors['email'] }}</span>
                        </check>
                        <input type="email" id="email" name="email" class="col-sm-8 offset-sm-2 form-control
                                                                           form-control-lg input-group mb-4"
                               placeholder="Email">

                        <check if="{{ @errors['password'] }}">
                            <span class="offset-sm-2 text-danger">{{ @errors['password'] }}</span>
                        </check>
                        <input type="password" id="password" name="password" class="col-sm-8 offset-sm-2 form-control
                                                                                    form-control-lg input-group mb-4"
                               placeholder="Password">

                        <check if="{{ @errors['password'] }}">
                            <false>
                                <check if="{{ @errors['passRepeat'] }}">
                                    <span class="offset-sm-2 text-danger">{{ @errors['passRepeat'] }}</span>
                                </check>
                            </false>
                        </check>
                        <input type="password" id="passRepeat" name="passRepeat" class="col-sm-8 offset-sm-2
                                                                                        form-control form-control-lg
                                                                                        input-group mb-4"
                               placeholder="Repeat password">

                        <check if="{{ @errors['phone'] }}">
                            <span class="offset-sm-2 text-danger">{{ @errors['phone'] }}</span>
                        </check>
                        <input type="tel" id="phone" name="phone" class="col-sm-8 offset-sm-2 form-control
                                                                         form-control-lg input-group"
                               placeholder="Phone">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary text-center mb-3" value="Register">Register</button>
                    </div>

                    <div class="card-link mb-5">
                        <a class="text-center" href="login">Already have an account? Log in here</a>
                    </div>
                </div>
                <!--            <p class="text-center text-white font-weight-bold pt-2 h2"></p>-->
            </div>
        </div>
    </div>
</form>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/js/mdb.min.js"></script>
</body>
</html>
